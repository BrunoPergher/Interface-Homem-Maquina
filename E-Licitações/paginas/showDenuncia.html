<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Denúncia</title>
    <link rel="stylesheet" href="styles/sdenuncia-styles.css">
</head>
<body>
    <div id="header-container"></div> <!-- O cabeçalho será carregado aqui -->
    <script src="scripts/carregar-header.js"></script>

    <div class="container">
        <div class="form-container">
            <h1>Visualizar Denúncia</h1>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="Restauração veícular | 0012/2024." readonly>
            </div>

            <div class="row">
                <div class="input-group-half">
                    <label for="motivo">Motivo:</label>
                    <input type="text" id="motivo" name="motivo" value="Possível fraude." readonly>
                </div>

                <div class="input-group-half">
                    <label for="data">Data:</label>
                    <input type="text" id="data" name="data" value="23/05/2022" readonly>
                </div>
            </div>

            <div class="input-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" readonly>Indicações de que as empresas concorrentes foram previamente informadas sobre os detalhes da licitação, dando a elas uma vantagem injusta. Evidências de que a empresa vencedora da licitação não possui a capacidade técnica ou financeira para realizar a restauração veicular conforme especificado no contrato.</textarea>
            </div>

            <div class="input-group">
                <a href="https://example.com/path/to/your/document.pdf" target="_blank">Baixe o anexo aqui</a>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="scripts/carregar-footer.js"></script>
</body>
</html>
